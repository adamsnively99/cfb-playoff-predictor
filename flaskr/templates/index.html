<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>College Football Playoff Predictor</title>
    <meta charset="utf-8"/>
</head>
<body>
<header>Welcome to the College Football Playoff Projector!</header>
<h2>Brought to you by S&P+, by Bill Connelly!</h2>
<table>
    <tr>
        <th>Team</th>
        <th>Rating</th>
        <th>Playoff Odds</th>
    </tr>

    {% for team in teams %}
    <tr>
        <td>{{ teams.get(team).name }}</td>
        <td>{{ teams.get(team).rating }}</td>
        <td>{{ teams.get(team).playoff_berths / 1000 }}</td>
    </tr>
    {% endfor %}
</table>
</body>
